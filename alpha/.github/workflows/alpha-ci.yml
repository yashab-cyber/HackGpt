name: Alpha CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'alpha/**'
  pull_request:
    branches: [main]
    paths:
      - 'alpha/**'

jobs:
  lint:
    name: Lint Alpha Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install server dependencies
      working-directory: alpha/server
      run: npm install --ignore-scripts || true

    - name: Validate HTML
      run: |
        echo "Validating alpha web assets..."
        test -f alpha/web/alpha.html && echo "alpha.html exists" || echo "alpha.html missing"
