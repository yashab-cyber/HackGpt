# HackGPT Enterprise Configuration
# Production-ready configuration for enterprise penetration testing platform
# Version: 2.0.0

[app]
# Application settings
debug = false
log_level = INFO
version = 2.0.0
environment = production
max_sessions = 100
session_timeout = 3600

[database]
# PostgreSQL database configuration
# Use DATABASE_URL env var in production; this is a local dev fallback only
url = postgresql://hackgpt:${POSTGRES_PASSWORD}@localhost:5432/hackgpt
pool_size = 20
max_overflow = 30
pool_timeout = 30
pool_recycle = 3600
echo_sql = false

# Database backup settings
backup_enabled = true
backup_interval = 24
backup_retention = 30
backup_location = /var/backups/hackgpt

[cache]
# Redis cache configuration
redis_url = redis://localhost:6379/0
default_timeout = 3600
key_prefix = hackgpt:
max_connections = 20

# Multi-layer cache settings
memory_cache_enabled = true
memory_cache_size = 1000
disk_cache_enabled = true
disk_cache_location = /tmp/hackgpt_cache

[ai]
# AI Engine configuration
openai_api_key = 
openai_model = gpt-4
openai_max_tokens = 4096
openai_temperature = 0.7

# Local LLM settings
local_model = llama3.2:3b
local_endpoint = http://localhost:11434
enable_local_fallback = true

# AI Analysis settings
enable_vulnerability_correlation = true
enable_anomaly_detection = true
enable_behavioral_analysis = true
ml_model_path = ai_engine/models/
confidence_threshold = 0.8

[security]
# Security settings
secret_key = 
jwt_algorithm = HS256
jwt_expiry = 3600
password_hash_rounds = 12

# Rate limiting
rate_limit_enabled = true
rate_limit_requests = 100
rate_limit_window = 3600

# Encryption settings
encryption_algorithm = AES-256-GCM
key_rotation_interval = 86400

[ldap]
# LDAP/Active Directory integration
server = 
port = 636
use_ssl = true
bind_dn = 
bind_password = 
base_dn = 
user_filter = (&(objectClass=person)(uid=%s))
group_filter = (&(objectClass=group)(member=%s))
attributes = uid,cn,mail,memberOf

[rbac]
# Role-Based Access Control
enable_rbac = true
default_role = pentester
admin_role = admin
roles = admin,lead_pentester,senior_pentester,pentester,analyst,readonly

# Permission matrix
admin_permissions = *
lead_pentester_permissions = pentest:*,report:*,user:read,system:read
senior_pentester_permissions = pentest:*,report:create,report:read
pentester_permissions = pentest:run,pentest:read,report:read
analyst_permissions = report:read,dashboard:read
readonly_permissions = report:read

[performance]
# Performance and scalability settings
max_workers = 10
worker_timeout = 300
enable_parallel_processing = true
parallel_task_timeout = 600

# Resource limits
max_memory_usage = 4GB
max_disk_usage = 100GB
max_concurrent_scans = 5

[features]
# Feature flags
enable_voice = true
enable_web_dashboard = true
enable_realtime_dashboard = true
enable_api_server = true
enable_cloud_deployment = true
enable_compliance_framework = true
enable_zero_day_detection = true
enable_advanced_exploitation = true

[cloud]
# Cloud and container settings
docker_host = unix:///var/run/docker.sock
kubernetes_config = 
service_registry_backend = consul

# Multi-cloud support
aws_region = us-east-1
azure_region = East US
gcp_region = us-central1-a

# Microservices configuration
service_discovery_enabled = true
load_balancing_enabled = true
circuit_breaker_enabled = true

[compliance]
# Compliance frameworks
frameworks = OWASP,NIST,ISO27001,SOC2,PCI-DSS
auto_compliance_check = true
generate_compliance_reports = true
compliance_template_directory = templates/compliance/

# Audit settings
audit_logging = true
audit_log_level = INFO
audit_retention = 365

[reporting]
# Report generation settings
output_formats = html,pdf,json,xml,csv
default_format = html
template_directory = templates/
report_directory = reports/

# Report customization
include_executive_summary = true
include_technical_details = true
include_remediation = true
include_risk_matrix = true
include_compliance_mapping = true

# Advanced reporting
enable_dynamic_reports = true
enable_realtime_updates = true
auto_report_generation = true

[exploitation]
# Exploitation engine settings
enable_auto_exploit = false
max_exploit_threads = 5
safe_mode = true
exploit_timeout = 300

# Zero-day detection
enable_zero_day_detection = true
behavioral_analysis_window = 300
anomaly_threshold = 0.9

# Payload management
payload_directory = exploitation/payloads/
custom_payload_enabled = true
payload_obfuscation = true

[scanning]
# Scanning configuration
default_scan_intensity = medium
max_scan_threads = 50
scan_timeout = 3600
port_range = 1-65535

# Scan optimization
adaptive_timing = true
rate_limiting = true
stealth_mode = false

[monitoring]
# Monitoring and observability
prometheus_enabled = false
prometheus_port = 9090
grafana_enabled = false
grafana_port = 3000
elasticsearch_enabled = false
elasticsearch_port = 9200

# Health checks
health_check_interval = 30
health_check_timeout = 10

[alerting]
# Alert configuration
email_alerts = true
slack_alerts = false
discord_alerts = false
webhook_alerts = false

# Alert thresholds
critical_vulnerability_alert = true
system_resource_alert = true
failed_authentication_alert = true

[logging]
# Logging configuration
log_format = json
log_rotation = daily
log_retention = 30
log_compression = true

# Log levels per component
app_log_level = INFO
database_log_level = WARNING
cache_log_level = WARNING
ai_log_level = INFO
security_log_level = INFO

[api]
# API server settings
host = 0.0.0.0
port = 8000
workers = 4
timeout = 300
max_request_size = 100MB

# API security
api_key_required = true
cors_enabled = true
cors_origins = *

[web]
# Web dashboard settings
host = 0.0.0.0
port = 8080
ssl_enabled = false
ssl_cert_path = 
ssl_key_path = 

# Session management
session_cookie_secure = true
session_cookie_httponly = true
session_lifetime = 3600

[backup]
# Backup configuration
auto_backup = true
backup_interval = 24
backup_retention = 30
backup_compression = true
backup_encryption = true

# Backup locations
local_backup_path = /var/backups/hackgpt
remote_backup_enabled = false
remote_backup_url = 

[integrations]
# Third-party integrations
shodan_enabled = false
shodan_api_key = 

censys_enabled = false
censys_api_id = 
censys_api_secret = 

virustotal_enabled = false
virustotal_api_key = 

metasploit_enabled = false
metasploit_host = localhost
metasploit_port = 55553

[notifications]
# Notification settings
email_enabled = false
email_smtp_server = smtp.gmail.com
email_smtp_port = 587
email_username = 
email_password = 
email_use_tls = true

slack_enabled = false
slack_webhook_url = 

discord_enabled = false
discord_webhook_url = 

[development]
# Development settings (only for development environment)
debug_toolbar = false
reload_on_change = false
profiling_enabled = false
mock_services = false
